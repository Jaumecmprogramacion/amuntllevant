<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        .preloader {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOut 3s ease-in-out forwards 2.5s;
        }
        .preloader img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Se asegura de que la imagen cubra todo */
            animation: zoomInOut 2.5s ease-in-out;
        }
        @keyframes zoomInOut {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1); opacity: 1; }
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>

    <div class="preloader">
        <img src="images/escudo.jpg" alt="Escudo Levante">
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "index.php";
        }, 3000); // Redirige despu√©s de 3 segundos
    </script>

</body>
</html>
